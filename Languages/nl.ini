[OptionExplanations]
# Are these UserPref- strings still used? They don't seem to exist in en.ini
UserPrefAutoSetStyle=Laat toe dat het spel de één en twee speler modus tegelijk laat zien in plaats van maar één van de twee. Dit heeft misschien een herstart nodig (of druk Shift+F2).
UserPrefNotePosition=Beslist waar de pijl ontvangers worden geplaatst tijdens het spelen.
UserPrefComboOnRolls=Kiest of rollen de combo wel of niet moeten verhogen.
UserPrefComboUnderField=Kiest of de combo wel of niet onder de noten moet worden weergegeven.

UserPrefGameplayShowScore=Toon of Verberg de punten tijdens het spelen.
UserPrefGameplayShowStepsDisplay=Toon of Verberg de stapinformatie tijden het spelen.
UserPrefShowLotsaOptions=Kies hoeveel rijen aan opties je hebt om te kiezen. &oq;Weinig&cq; Hou de lijst klijn. &oq;Veel&cq; voeg verscheidene uitsloof mods toe.
UserPrefLongFail=Kies tussen de originele "Lange" sm-ssc faal of de later geïntroduceerde "korte" faal.
UserPrefFlashyCombo=Beslist of de combo flitsen wel of niet moeten worden weergegeven.
UserPrefGameplayFooter=Als dit aan staat, laat dan een voettekst zien die de zichtbaarheid van pijlen gedeeltelijk (Het punten gedeelte) blokkeert.
UserPrefFancyUIBG=Zet de Sierlijke achtergrond aan/uit. "Uit" is aangeraden voor oude computers. Veranderingen worden doorgevoerd op het beginscherm.
UserPrefTimingDisplay=Zet de weergave van de timing delen van een nummer op de voortgang balk aan/uit.

AutoSetStyle=Laat toe dat het spel de één en twee speler modus tegelijk laat zien in plaats van maar één van de twee. Dit heeft misschien een herstart nodig (of druk Shift+F2).
ComboOnRolls=Kiest of rollen de combo wel of niet moeten verhogen. Als je deze optie verandert, moet je de metrieken herladen (via Shift+F2) om het in effect te laten gaan.
ComboUnderField=Kiest of de combo wel of niet onder de noten moet worden weergegeven.
FancyUIBG=Zet de Sierlijke achtergrond aan/uit. "Uit" is aanbevolen voor oudere computers. Veranderingen worden doorgevoerd op het beginscherm.
FlashyCombo=Beslist of de combo flitsen wel of niet moeten worden weergegeven.
GameplayFooter=Als dit aan staat, wordt een voetstuk weergegeven die de zichtbaarheid van de pijlen gedeeltelijk blokkeert ( Het score frame van DDR ).
GameplayShowScore=Toon of Verberg de punten tijdens het spelen.
GameplayShowStepsDisplay=Toon of Verberg de stapinformatie tijden het spelen.
LongFail=Kies tussen de originele "Lange" sm-ssc faal of de later geïntroduceerde "korte" faal.
NotePosition=Beslist waar de pijlreceptoren worden geplaatst tijdens het spelen. 
ShowLotsaOptions=Kies hoeveel rijen aan opties je hebt om te kiezen. &oq;Weinig&cq; Houdt de lijst klein. &oq;Veel&cq; voegt verscheidene mods toe om mee uit te sloven.
TimingDisplay=Zet de weergave van de timing delen van een nummer op de voortgang balk aan/uit.

ScoringType=Definieert welke methoden word gebruikt voor de puntentelling. Als Speciaal is geselecteerd, kan je een Speciale Punten Mode in de Thema-opties kiezen.

Speed=Pas de snelheid aan waarmee de pijlen naar het doel bewegen.
Accel=Verander de manier waarop de pijlen naar hun doel gaan.
Effect=Verander de grootte of beweging van de pijlen en/of doelen.
Appearance=Beheers de zichtbaarheid van de pijlen.
Turn=Verander de stapchoreografie door de positie van de pijlen te veranderen.
Insert=Voeg tapnoten toe aan de stapchoreografie.
Holds=Verander sommige tapnoten in vasthoudnoten.
Mines=Voeg toe / verwijder mijnen.
PlayerAutoPlay=Laat het spel zichzelf spelen.
ScoreDisplay=Verander de manier waarop de punten worden weergegeven.
ProTiming=Verander de manier waarop je beoordeling wordt weergegeven.
Scroll=Verander de richting waar de pijlen vandaan komen.
NoteSkins=Kies een ander uiterlijk voor de pijlen.
Handicap=Verwijdert noten. Dit maakt de score ongeldig.
Hide=Donker verbergt de ontvangers. Blind verbergt de beoordeling. Bedekking verbergt de achtergrond.
Persp=Verander de kijkhoek van de pijlenstroom.
Steps=Verander het niveau van de stappen.
Characters=Dansende maatjes.
SaveToProfileHelp=Vereist profiel of geheugenkaart.
MusicRateHelp=Speel de muziek op een sneller tempo.

