[OptionExplanations]
AutoSetStyle=Permet au jeu de lister tous les modes de jeu à un ou deux joueurs au lieu d'un seul mode. Peut nécessiter un redémarrage de StepMania (ou appuyez sur Maj + F2).
NotePosition=Choisissez où les cibles des flèches seront affichées.
ComboOnRolls=Choisi si les répétitions devraient ajouter au combo ou non. Si vous changez cette option, vous devrez recharger les métriques (via Maj+F2) pour prendre effet.
ComboUnderField=Détermine si les combos doivent s'afficher ou non sous les flèches.

GameplayShowScore=Affiche ou masque le score en jeu.
GameplayShowStepsDisplay=Affiche ou masque les informations de pas en jeu.
ShowLotsaOptions=Choisi le nombre de lignes/rangées d'options possible. &oq;Peu&cq; garde le minimum. &oq;Plusieurs&cq; ajoute plusieurs modifications.
LongFail=Choisi la longeur de temps que "Échoué" soie aperçu, entre l'original "Long" de sm-ssc ou le "Court" adopté plus tard.
FlashyCombo=Choisi si les éclats de combo doivent être montrés ou non.
GameplayFooter=Si activé, une zone en bas d'écran masque les flèches( score DDR).
FancyUIBG=Active le mode "Fantaise". "Off" est recommandé sur les PC les plus anciens. Les changements prendront effet sur l'écran titre.
TimingDisplay=Bascule l'affichage des segments de timing sur la barre de progression de la chanson.

ScoringType=Définit comment la note est calculée. Si vous avez sélectionné "Spécial", vous pouvez choisir "Special Scoring Mode" dans les Options de Thèmes.

Speed=Ajuste la vitesse à laquelle les flèches arrivent vers les cibles
Accel=Change la manière dont les flèches se rapprochent des cibles.
Effect=Change la taille ou le mouvement des flèches et/ou des cibles.
Appearance=Contrôle la visibilité des flèches.
Turn=Modifie la chorégraphie en ajustant la position des flèches.
Insert=Ajoute des notes de tape à la chorégraphie de pas.
Holds=Modifie des notes de tape en notes à maintenir.
Mines=Ajoute ou supprime les mines.
PlayerAutoPlay=Joue la chorégraphie automatiquement.
ScoreDisplay=Change la présentation du score.
ProTiming=Change la façon dont les jugements sont affichés.
Scroll=Ajuste la direction que les flèches prennent pour atteindre les cibles.
NoteSkins=Change l'apparence des flèches/notes.
Handicap=Supprime des flèches, mais rend le high score invalide.
Hide="Dark" Masque Les cibles, "Blind" les jugements et "Cover" le fond.
Persp=Change l'angle que l'on voie les flèches.
Steps=Ajuste la difficulté des pas.
Characters=Amis de Dance.
SaveToProfileHelp=Nécessite un profil ou une carte mémoire.
MusicRateHelp=Joue la chanson à un rythme plus rapide.

